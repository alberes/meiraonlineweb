<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
            <p class="category">Aviso Prévio Trabalhado / Idenizado</p>
        </div>
        <div class="card-body">
          <form [formGroup]="fGEmployee" (submit)="save()">
            <div *ngIf="status === 1">
              <div class="alert alert-danger">
                <button type="button" aria-hidden="true" class="close">
                  <i class="now-ui-icons ui-1_simple-remove"></i>
                </button>
                <span>{{ message }}</span>
              </div>
            </div>
            <div *ngIf="status === 0">
              <div class="alert alert-success">
                <button type="button" aria-hidden="true" class="close">
                  <i class="now-ui-icons ui-1_simple-remove"></i>
                </button>
                <span>{{ message }}</span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Empregado</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" formControlName="employeeId">
                      <option [selected]="" disabled [ngValue]="null">Selecione um empregado</option>
                      <option *ngFor="let item of employees" value="{{ item.id }}">{{ item.name }}</option>
                    </select>                    
                </div>
              </div>
              <div class="col-md-3 pr-1">
                <div class="form-group">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Tipo de aviso</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" formControlName="noticeTypeId">
                      <option [selected]="" disabled [ngValue]="null">Tipo de aviso</option>
                      <option *ngFor="let item of typesNotices" value="{{ item.id }}">{{ item.name }}</option>
                    </select>                    
                </div>
              </div>
              <div class="col-md-3 pr-1">
                <div class="form-group">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Motivo do desligamento</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" formControlName="noticeReasonId">
                      <option [selected]="" disabled [ngValue]="null">Motivo do desligamento</option>
                      <option *ngFor="let item of reasonsNotices" value="{{ item.id }}">{{ item.name }}</option>
                    </select>                    
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label class="mr-sm-2">Data da com. do aviso</label>
                  <input type="date" id="noticeDate" name="noticeDate" class="form-control">
                </div>
              </div>
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label class="mr-sm-2">Data do último dia de trabalho</label>
                  <input type="date" id="lastDay" name="lastDay" class="form-control">
                </div>
              </div>
              <div class="col-md-3 pr-1">
                <div class="form-group">
                  <label class="mr-sm-2">Data prevista do desligamento</label>
                  <input type="date" id="endDate" name="endDate" class="form-control">
                </div>
              </div>
              <div class="col-md-2 pr-1">
                <div class="form-group">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Cancelar o aviso prévio</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" formControlName="noticeStatus">
                        <option [selected]="" disabled [ngValue]="null">Motivo do prévio</option>
                        <option value="S">Sim</option>
                        <option value="N">não</option>
                    </select>                    
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-md-3 pr-1">
                    <div class="form-group">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Tipo de aviso prévio trabalhado</label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" formControlName="noticeTypeWorkedId">
                            <option [selected]="" disabled [ngValue]="null">Tipo de aviso prévio trabalhado</option>
                            <option *ngFor="let item of typesNoticesWorked" value="{{ item.id }}">{{ item.name }}</option>
                        </select>                    
                    </div>
                </div>
                <div class="col-md-3 pr-1">
                  <div class="form-group">
                    <label class="mr-sm-2">Data cancelamento o aviso</label>
                    <input type="date" id="cancelDate" name="cancelDate" class="form-control">
                  </div>
                </div>
                <div class="col-md-3 pr-1">
                  <div class="form-group">
                      <label class="mr-sm-2" for="inlineFormCustomSelect">Motivo do desligamento:</label>
                      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" formControlName="cancelNoticeReasonId">
                          <option [selected]="" disabled [ngValue]="null">Motivo do cancelamento do aviso prévio</option>
                          <option *ngFor="let item of reasonsCancelingNotice" value="{{ item.id }}">{{ item.name }}</option>
                      </select>                    
                  </div>
              </div>
              <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
